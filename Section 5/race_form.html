<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race registration!</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="/dummy">
        <div>
            <label for="firstName">First Name</label>
            <input type="text" name="firstName" id="firstName" placeholder="First name" required>
            <label for="lastName">Last Name</label>
            <input type="text" name="lastName" id="lastName" required>
        </div>
        <p>Select a Race:</p>
        <input type="radio" name="race" id="funRun" value="funRun">
        <label for="funRun">Fun Run 5k</label>
        <br>
        <input type="radio" name="race" id="halfMar" value="halfMar">
        <label for="halfMar">Half Marathon</label>
        <br>
        <input type="radio" name="race" id="fullMar" value="fullMar">
        <label for="fullMar">Full Marathon</label>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <label for="pass">Password</label>
            <input type="password" name="pass" id="pass" required>
        </div>
        <div>
            <label for="age">Select Age Group</label>
            <select name="age" id="age">
                <option value="under18">Under 18</option>
                <option value="18to30">18-30</option>
                <option value="30to50">30-50</option>
                <option value="over50">Over 50</option>
            </select>
        </div>
        <button>Register!</button>
    </form>
</body>

</html>
